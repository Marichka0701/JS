    .btn-post, .btn-comment, .show-comments {
        width: 150px;
        height: 30px;

        font-family: "Times New Roman";

    .cart {
        width: 200px;
        height: 30px;
        background: lightskyblue;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.7s;
    }
    .cart:hover {
        transform: scale(1.1);
        transition: 0.7s;
    }
    #product-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;

        background: rgba(255,156,0,0.21);
        color:rgba(67,103,255,0.61);
        width: 500px;

    <label for="product-image">Картинка товару:
